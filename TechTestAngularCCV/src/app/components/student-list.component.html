<br>
<div class="row">
  
  <div class="col-md-2">
      <input type="text" #myInput [(ngModel)]="term" placeholder="Search by name"/>
      
  </div>
  <div class="col-md-2">
      <input type="text" #myInput [(ngModel)]="mark" placeholder="Marks greater than.."/>
  </div>
  
</div>


<table class="table table-hover">
  <tr>
    <th>Student</th>
    <th>Language & Arts</th>
    <th>Science</th>
    <th>Social Studies</th>
    <th>Math</th>
  </tr>
  <tr *ngFor="let item of service.list | filter: term: mark: subject" >
    <td (click)="getStudentByID(item)">
      {{ item.Student }}
    </td>
    <td (click)="getStudentByID(item)">{{ item.LnA }}</td>
    <td (click)="getStudentByID(item)">{{ item.Science }}</td>
    <td (click)="getStudentByID(item)">{{ item.SocialStds }}</td>
    <td (click)="getStudentByID(item)">{{ item.Math }}</td>
    <td>
      <button
        (click)="deleteStudent(item.id)"
        class="btn btn-sm btn-outline-danger"
      >
        X
      </button>
    </td>
  </tr>
</table>
